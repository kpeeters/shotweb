<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8"/>
	 <title>ShotWeb event</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300" rel="stylesheet">     
	 <meta name="mobile-web-app-capable" content="yes">
	 <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,
                                   user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>

	 <link href="login.css" rel="stylesheet" type="text/css" />
	 <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	 <script src="event.js"></script>
	 <script src="jquery.lazyload.js"></script>
	 <link rel="icon" type="image/png" href="favicon-192.png" sizes="192x192" />
	 </style>
  </head>
  <body>
	 <div id="app">
		<div id="controls">
        <span>
          <a href="#back" id="back_button">
            <i class="material-icons">navigate_before</i></a>
        </span>
		  <span id="event_header"></span>
        <span>
          <a href="#download" id="download"><i class="material-icons">cloud_download</i></a>
        </span>
        <span>
          <a href="#share" id="share"><i class="material-icons">share</i></a>
        </span>
        <span>
          <a href="#access" id="access"><i class="material-icons">person_add</i></a>
        </span>
        <span>
		    <a href="#fullscreen" id="fullscreen"><i class="material-icons">fullscreen</i></a>
        </span>
		</div>
<!--      <div id="access_panel">
      </div> -->
		<div id="event_segment">
		  <div id="event">
		  </div>
		</div>
		<div id="single_shot">
		  <div class="align_helper"></div><img src="" />
		</div>
		<div id="next_shot">
		  <div class="align_helper"></div><img src="" />
		</div>
		<div id="slide_controls">
		  <div id="button_prev"></div>
		  <div id="button_next"></div>
		  <div id="button_close"></div>
		</div>
		<div class="circles-loader" id="spinner">
		</div>
	 </div>
  </body>
</html>
