<!DOCTYPE html>
<html>
  <head>
	 <title>ShotWeb setup</title>
	 <link href="login.css" rel="stylesheet" type="text/css" />
	 <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	 <script src="login.js"></script>
	 <script src="jquery.lazyload.js"></script>
	 <link rel="icon" type="image/png" href="favicon-192.png" sizes="192x192" />
	 </style>
  </head>
  <body>
	 <div class="screen" id="login_segment">
		<form action="json" method="post" autocomplete="on">
		  <div id="login">
			 <h1>ShotWeb setup</h1>
			 <table>
            <tr><td class="dialogue_text" colspan=2>Enter a username and password for the
            administrator account.</td></tr>
				<tr><td>user name:</td><td><input type="text" 
															 size="30" 
															 id="username"
															 name="username" /></td></tr>
				<tr><td>password:</td><td><input id="password"
															type="password" size="30"
															name="password" /></td></tr>
				<tr><td>&nbsp;</td></tr>
				<tr><td colspan=2><input type="submit"
												 value="setup"/></td></tr>
			 </table>
		  </div>
		</form>
		<iframe style="display: none;" id="loginframe" name="loginframe" src=""></iframe>
	 </div>

	 <div id="event_segment">
		<div id="events">
		</div>
	 </div>
  </body>
</html>
