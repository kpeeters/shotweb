<!DOCTYPE html>
<html id="html">
  <head>
	 <meta charset="utf-8"/>
	 <title>ShotWeb events</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300" rel="stylesheet">     
	 <meta name="mobile-web-app-capable" content="yes">
	 <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,
                                   user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>

	 <link href="login.css" rel="stylesheet" type="text/css" />
	 <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	 <script src="events.js"></script>
	 <script src="lazyload.min.js"></script>
	 <link rel="icon" type="image/png" href="favicon-192.png" sizes="192x192" />
  </head>
  <body id="body">
    <div id="events_dialog">
      <div id="dialog_text">
        Share the <span id="event_name"></span> album by using the
        following link:
      </div>
      <div id="dialog_link">
      </div>
      <div id="dialog_buttons">
        <div class="ui_button" id="ok">Ok</div>
      </div>
    </div>
    <div id="accounts_dialog">
      <div id="accounts_title">Shotweb users:</div>
      <div id="dialog_text">
        <div id="accounts_scroller">
          <table id="accounts_table">
          </table>
        </div>
      </div>
      <div id="dialog_buttons">
        <div class="ui_button" id="admin_add_account">Add account</div>
        <div class="ui_button" id="admin_ok">Close</div>
      </div>
    </div>
    <div id="app">
	   <div id="controls">
		  <span id="events_header"></span>
        <span>
          <a href="#admin"
             id="admin"><i class="material-icons">settings</i></a>
        </span>
        <span>
          <a href="#logout"
             id="logout"><i class="material-icons">power_settings_new</i></a>
        </span>
        <span>
        </span>
		</div>
		<div id="events_segment">
		  <div id="events">
		  </div>
		</div>
	 </div>
  </body>
</html>
