<!DOCTYPE html>
<html>
  <head>
	 <title>ShotWeb login</title>
	 <link href="login.css" rel="stylesheet" type="text/css" />
	 <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	 <script src="login.js"></script>
	 <script src="jquery.lazyload.js"></script>
	 </style>
  </head>
  <body>
	 <div class="screen" id="login_segment">
		<form action="json" type="POST">
		  <div id="login">
			 <h1>ShotWeb login</h1>
			 <table>
				<tr><td>user name:</td><td><input type="text" size="30" name="user" /></td></tr>
				<tr><td>password:</td><td><input type="password" size="30"
															name="password" /></td></tr>
				<tr><td>&nbsp;</td></tr>
				<tr><td colspan=2><input type="submit"
												 value="login"/></td></tr>
			 </table>
		  </div>
		</form>
	 </div>

	 <div id="event_segment">
		<div id="events">
		</div>
	 </div>
  </body>
</html>
